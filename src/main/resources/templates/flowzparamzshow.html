<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>CloudFlowz</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Schedulez Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Actionz Timestamp:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${flowzParamz.stepzTmstmp}">Actionz Timestamp</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Actionz Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${flowzParamz.actionz_name}">Actionz Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Subject Text:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${flowzParamz.param2}">Subject Text</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Body Text:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${flowzParamz.param3}">Body Text</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
